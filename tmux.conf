###############################
### tmux configuration file ###
###############################

## PREFIX
# Prefix: Ctrl + Space
unbind C-b                  # remove the old Ctrl-b prefix
set -g prefix C-Space       # set new prefix to Ctrl + Space
bind C-Space send-prefix    # allow Ctrl + Space to be sent to apps inside tmux (press twice)

## PANES
# Pane navigation: prefix + hjkl
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# remove arrow keys so hjkl is the only way
unbind Left
unbind Down
unbind Up
unbind Right

# Cycle through panes
bind -n M-J select-pane -t :.+
bind -n M-K select-pane -t :.-

# Cycle-swap panes
bind -n C-M-J rotate-window -D
bind -n C-M-K rotate-window -U

# New panes with "|" and "\"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -v -c "#{pane_current_path}"

## WINDOWS
# Shift-Alt + vim keys h/l to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

## COLORS
# Ensure 24-bit color
set -g default-terminal "tmux-256color"
set -as terminal-features ",alacritty:RGB"
#set -ag terminal-overrides ",alacritty:RGB"

#MISC SETTINGS
set -sg escape-time 10
set -g focus-events on
set-window-option -g mode-keys vi

